            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;

            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2rem;
        }

            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s;

        .generate-btn:hover {

        .sentence-display {

            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sentence {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .word-part {
            margin: 0 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .word1 { background: #fef5e7; }
        .word2 { background: #e6fffa; }
        .word3 { background: #f0fff4; }
        
        .history {
            margin-top: 30px;
        }
        
        .history h3 {
            color: #4a5568;
            margin-bottom: 15px;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;

        let history = [];
        
        function generateSentence() {
            const subject = getRandomWord(wordData.subjects);
            const object = getRandomWord(wordData.objects);
            const verb = getRandomWord(wordData.verbs);
            
            const sentence = `${subject}${object}${verb}`;
            
            displaySentence(subject, object, verb);
            addToHistory(sentence);
        }
        
        function getRandomWord(wordArray) {
            return wordArray[Math.floor(Math.random() * wordArray.length)];
        }
        
        function displaySentence(subject, object, verb) {
            const sentenceElement = document.getElementById('currentSentence');
            sentenceElement.innerHTML = `
                <span class="word-part word1">${subject}</span>
                <span class="word-part word2">${object}</span>
                <span class="word-part word3">${verb}</span>
            `;
        }
        
        function addToHistory(sentence) {
            history.unshift(sentence);
            if (history.length > 10) {
                history.pop();
            }
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(sentence => 
                `<div class="history-item">${sentence}</div>`
            ).join('');
        }
